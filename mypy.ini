[mypy]
python_version = 3.10
# Make the project “strict by default” but not painful for DS/AI code.
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
disallow_incomplete_defs = True
disallow_untyped_defs = True
disallow_untyped_calls = False         # often too strict with 3rd-party libs
check_untyped_defs = True
strict_equality = True

# If you don’t ship type hints for all 3rd-party libs, keep this on:
ignore_missing_imports = True

# Where mypy runs
files = src, main.py
exclude = (?x)(
    ^build/|
    ^dist/|
    ^.venv/|
    ^artifacts/
)

# Per-module relaxations (examples — uncomment/tailor as needed)
; [mypy-numpy.*]
; ignore_missing_imports = True

; [mypy-pandas.*]
; ignore_missing_imports = True

; [mypy-ai_real_estate_deal_analyzer.experimental.*]
; disallow_untyped_defs = False
